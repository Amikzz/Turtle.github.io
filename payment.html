            <div class="paymentmain">
                <div class="ticket1">
                <form id="payment">
                    <fieldset>
                        <legend> <h2> Payment Details </h2> </legend>
                        <br>
                        <label>
                            <input type="radio" name="Pay" checked id="Pay">
                            <img class="payment" src="images/visa-payment-card1873-removebg-preview.png" alt="VISA">
                        </label>
                        
                        <label>
                            <input type="radio" name="Pay" id="Pay">
                            <img class="payment" src="images/MClogo-c823e495c5cf455c89ddfb0e17fc7978-removebg-preview.png" alt="Mastercard">
                        </label>

                        <label>
                            <input type="radio" name="Pay" id="Pay">
                            <img class="payment" src="images/463_americanexpresscard-removebg-preview.png" alt="American Express">
                        </label>

                        <label>
                            <input type="radio" name="Pay" id="Pay">
                            <img class="payment" src="images/discover-card4683-removebg-preview.png" alt="Discover">
                        </label>
                        <br>
                        <table class="form">
                            <tr>
                                <th>
                                    <label for="cardNumber"> Card Number: </label>
                                </th>
                                <th>
                                    <input type="numbers" name="cardNumber" id="cardNumber" required placeholder="xxxx xxxx xxxx xxxx" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="16" minlength="16">
                                </th>
                            </tr>
                            <tr></tr>
                            <tr>
                                <th>
                                    <label for="chName"> Card Holder Name: </label>
                                </th>
                                <th>
                                    <input type="text" name="chName" id="chName" required maxlength="30" placeholder="Enter the name on your card">
                                </th>
                            </tr>
                            <tr></tr>
                            <tr>
                                <th>
                                    <label for="expDay"> Expiration Date: </label>
                                </th>
                                <th>
                                    <input type="month" name="expDay" id="expDay" required>
                                </th>
                            </tr>
                            <tr></tr>
                            <tr>
                                <th>
                                    <label for="CVV"> CVV Number: </label>
                                </th>
                                <th>
                                    <input type="numbers" name="CVV" id="CVV" required placeholder="xxx" maxlength="3" minlength="3">
                                </th>
                            </tr>
                        </table>
                    </fieldset>
                    <br>
                    <button class="button1" id="paybtn" type="submit" name="paybtn"><h2>&nbsp;Pay&nbsp;</h2></button>
                    </form>
                </div>
                <div class="ticket2">
                    <table class="output">

                                <tr></tr>
                                <tr></tr>
                                <tr></tr>
                                <tr>
                                    <td>Time : </td>

                                </tr>
                                <tr></tr>
                                <tr></tr>
                                <tr></tr>
                                <tr>
                                    <td>Duration : </td>
                                    <td id="hour"></td>

                                <tr></tr>
                                <tr></tr>
